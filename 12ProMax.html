<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="iphoneScetion.css">
	<title>iphone Add to Cart</title>
</head>

<body>
 <section class="ichoose">
	 <div class="iphone-container">
		 <div class="ichoose__inner">
			 <div class="ichoose__color-click">
					<div class="ichoose__img">
						<img id="12ProMax" width="350px" src="./img/12-Pro-Max-Silver.webp" alt="12-Pro-Max-Silver">
					</div>
					<div class="ichoose__info">
						<div class="ichoose__info-title">
							<h4>12 Pro Max</h4>
						</div>
						<p class="ichoose__text-color">Colors</p>
						<div class="ichoose__colors">
							<button class="ichoose__12ProMaxSilver" onclick="change1()"></button>
							<button class="ichoose__12ProMaxGraphite" onclick="change2()"></button>
							<button class="ichoose__12ProMaxGold" onclick="change3()"></button>
							<button class="ichoose__12ProMaxBlue" onclick="change4()"></button>
						</div>
						<div class="ichoose__memory">
							<p>Memory</p>
							<ul>
								<li>64 gb</li>
								<li>128 gb</li>
								<li>256 gb</li>
								<li>512 gb</li>
							</ul>
						</div>
						<div class="ichoose__price">
							<p id="ichoose__price-inner">$1350.00</p>
						</div>
						<div class="ichoose__buy-btn">
							<a href="#">Buy Now</a>
						</div>
					</div>				 
				</div>
			 </div>
		 </div>
	 </div>
 
	<script src="https://kit.fontawesome.com/871559a4b3.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="iphoneSection.js"></script>
</body>

</html>
